<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Amazing Movies </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Amazing Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item class="ion-padding-end">
    <ion-input
      placeholder="Title"
      [(ngModel)]="movieTitle"
      name="title"
    ></ion-input>
  </ion-item>
  <ion-button expand="full" class="ion-padding" (click)="search()"
    >Search</ion-button
  >

  <ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>

  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let movie of movieService.movies">
      <ion-item>
        <ion-label>{{movie.Title}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="save(movie.Title)"
          >Save</ion-item-option
        >
      </ion-item-options>
      <ion-item-options>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
